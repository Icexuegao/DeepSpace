sector.curse-of-flesh-冰封峡谷.name=冰封峡谷
sector.curse-of-flesh-冰封峡谷.description=敌人在一个狭小的山谷内建立了新型陆军生产线，建立兵工厂，一鼓作气地将其清剿。\n\n侦测雷达探测到了些许异常，当心敌军的濒死反扑！
sector.curse-of-flesh-遗落要塞.name=遗落要塞
sector.curse-of-flesh-遗落要塞.description=帝国的技术人员在冲击区的飞船残骸中获取了这座要塞的坐标。\n它曾是一座坚不可摧的要塞，却被一股未知势力摧毁，如今孢子在此繁衍生息。\n解构建筑遗骸，尽量回收可以利用的资源，研究科技的同时建造坚固的防御工事以抵御敌人的进攻。\n\n由于时间仓促，先锋部队未能完全侦测[red]山体裂隙[]，请小心行事。
sector.curse-of-flesh-着陆区.name=着陆区
sector.curse-of-flesh-着陆区.description=巡逻卫队在日常巡逻的过程中发现了这颗未被记录的神秘星球。\n地质雷达无法获取该星球的地表信息，只能冒险登陆了。\n\n对于未知的风险，获取情报、谨慎行动将是生存的关键。
sector.curse-of-flesh-灾变河谷.name=灾变河谷
sector.curse-of-flesh-灾变河谷.description=种种迹象表明此地曾有一条奔腾的河流，如今早已干涸，露出了河床上丰富的矿藏。\n\n敌人已经捷足先登，击溃他们，在其后续攻势中守住防线。
sector.curse-of-flesh-冷寂林地.name=冷寂林地
sector.curse-of-flesh-冷寂林地.description=一片茂密的孢子森林，得益于此地的低温环境，这片森林得以完整的保留下来。\n值得一提的是，先锋部队在侦测地貌时受到了强磁场干扰，也许周围有一处地磁异常区域。\n\n[red]这里也发现了敌人的踪迹，务必小心行事。
sector.curse-of-flesh-环形山.name=环形山
sector.curse-of-flesh-环形山.description=此处是磁场干扰的中心地段，在周边发现了大量的敌人踪迹，尚不明确磁场干扰是否敌人所为。\n鉴于过强的磁场可能掩盖敌人活动乃至损坏设备，此次作战将换装特殊的低频段设备以获取敌方动向。\n此外，对于这样的环境，高度警觉、准确感知并采取有效行动，将是成功的关键。
sector.curse-of-flesh-血湖矿区.name=血湖矿区
sector.curse-of-flesh-血湖矿区.description=该地区拥有丰富的矿产及地热资源，大量敌人盘踞在湖心岛中，依靠地热日夜开采其中的矿藏。\n因其极高的战略价值，敌人在矿区建立了包括力场穹顶、电磁脉冲矩阵和激光阵地在内的一系列防御体系，使得进攻变得极为困难。\n必须制定精确的计划，夺下矿区并将其纳入掌控之中。\n\n湖心岛及其周边群岛已被[red]全面布防[]，请小心行事。
sector.curse-of-flesh-实验室遗迹.name=实验室遗迹
sector.curse-of-flesh-实验室遗迹.description=[red]警告:发现活跃的敌方单位信号。[]\n一个被摧毁许久的秘密实验室及其配套防御基站。\n环境分析表明，此地曾遭受了大范围的高速飞溅型重火力打击。\n根据目前的情报，该实验室主攻特种装甲镀层，强烈建议获取其中的镀层样本与数据并加以研究。
sector.curse-of-flesh-骸骨冰原.name=骸骨冰原
sector.curse-of-flesh-骸骨冰原.description=一片荒凉而广袤的冰原，散落着无数巨大骸骨。\n除了陨石带来的矿物外，几乎没有可供利用的资源。\n资源匮乏连同恶劣的环境使得此处近乎死地。\n\n必须小心应对暴风雪，而在暴风雪停歇时，小心应对敌军！
sector.curse-of-flesh-亡骨壕沟.name=亡骨壕沟
sector.curse-of-flesh-亡骨壕沟.description=亡骨壕沟。一处天然形成的巨型峡谷。\n地势险恶，交通阻断，如同天堑。却是通往敌军堡垒的唯一道路。\n\n较低的地势使阵地容易遭受空袭，同时，巨型不明能量源也正虎视眈眈。
#Sunset Fortress
sector.curse-of-flesh-落日要塞.name=落日要塞
sector.curse-of-flesh-落日要塞.description=一座庞大且守备森严的敌方要塞群，它占据着我军进一步深入敌占区的必经之路。\n现在，整顿装备，准备实施突击作战，快速摧毁这里可能构成威胁的敌方设施以肃清该区域。\n确认区域安全后，解析此处残留的核心数据库，尽可能破解敌方引力奇点的武器化应用技术，为后续攻占敌方秘密科研设施提供帮助。\n\n警告：侦测到该地区存在大量未知信号源，观测系统显示此类信号源同时具有生物与机械双重特征，可能对行动造成极大威胁，需特别注意。
