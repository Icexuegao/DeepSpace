block.curse-of-flesh-观测系统.description=分六、六、七三批次发射共计十九颗卫星，其组成的亚轨道卫星观测系统将对探索行动产生极大帮助。
block.curse-of-flesh-观测系统.details=把我们的眼睛放上天！
block.curse-of-flesh-哨戒.name=自动哨戒机炮
block.curse-of-flesh-哨戒.description=自动化防御炮塔，部署后15秒失效。可以对地和对空。
