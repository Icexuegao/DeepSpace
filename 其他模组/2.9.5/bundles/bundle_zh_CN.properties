unit.curse-of-flesh-甘霖.name=甘霖
unit.curse-of-flesh-甘霖.description=敌精英作战部队，具有斥力场及修复光束。
unit.curse-of-flesh-甘霖.details=以生物钢作为主要材料，辅以陶钢作为电磁屏蔽层，一般装备甚至无法留下划痕，同时在澎湃的能量输出下，其回复速度令人惊异。\n控制中枢与动力炉紧密相连，在内部结构大规模受损导致动力炉失稳融毁后会一同损毁。\n因此，即使工程部门收集到了如此多残骸也难以了解其中枢构造。
unit.curse-of-flesh-罗织.name=罗织
unit.curse-of-flesh-罗织.description=敌特种多足步进机甲，能在短时间内编织密集的火力网。
unit.curse-of-flesh-罗织.details=以一种取之不尽的原生六足甲壳生物为基底，移除不必要的器官，进行代谢优化，植入控制芯片，然后整体置入标准外骨骼中。\n快捷，经济，高效。
unit.curse-of-flesh-构陷.name=构陷
unit.curse-of-flesh-构陷.description=敌特种多足步进机甲，能在短时间内倾斜大量的火力。
unit.curse-of-flesh-构陷.details=以一种取之不尽的原生六足甲壳生物为基底，移除不必要的器官，进行代谢优化，植入控制芯片，然后整体置入标准外骨骼中。\n快捷，经济，高效。
unit.curse-of-flesh-陨石.name=陨石
unit.curse-of-flesh-陨石.description=多功能异构飞行器，具有强大的纳米修复系统，集群作战时尤为强大。
unit.curse-of-flesh-陨铁.name=陨铁
unit.curse-of-flesh-陨铁.description=多功能异构飞行器，具有强大的纳米修复系统，集群作战时尤为强大。\n具有一门略小于船体主结构的光束炮。
unit.curse-of-flesh-陨星.name=陨星
unit.curse-of-flesh-陨星.description=多功能异构飞行器，具有强大的纳米修复系统，集群作战时尤为强大。\n具有侧向弧形盾，可以抵挡两侧袭来的子弹。
