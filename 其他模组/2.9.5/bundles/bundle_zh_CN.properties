unit.curse-of-flesh-陆战4.name=铁卫
unit.curse-of-flesh-陆战4.description=快速交替发射炮弹攻击敌人。
unit.curse-of-flesh-陆战5.name=死誓
unit.curse-of-flesh-陆战5.description=发射穿透能量弹攻击远距离敌人，对近距离敌人则发射高热激光。
unit.curse-of-flesh-陆战6.name=禁军
unit.curse-of-flesh-陆战6.description=发射穿透能量弹攻击远距离敌人，对近距离敌人则发射高热激光。
