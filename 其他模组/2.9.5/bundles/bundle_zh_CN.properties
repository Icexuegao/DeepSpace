unit.curse-of-flesh-爆蚊.name=爆蚊
unit.curse-of-flesh-爆蚊.description=飞行自爆兵种，能从意想不到的方位发起进攻。
unit.curse-of-flesh-沧溟.name=沧溟
unit.curse-of-flesh-沧溟.description=特种海军单位，以强大的对舰攻击能力著称。
unit.curse-of-flesh-攻城.name=攻城
unit.curse-of-flesh-攻城.description=配备180毫米口径冲击炮，在防御/攻坚战中皆有不俗表现。\n冲击炮开火时产生的强大气浪足以吹飞小口径炮弹。\n但因其剧烈的后坐力，需要展开脚架完全架起后才能开火。
unit.curse-of-flesh-攻城.details=炮平四海！
unit.curse-of-flesh-弧光.name=弧光
unit.curse-of-flesh-弧光.description=自动修复损坏的建筑和附近的友方单位。\n发射激光与湍能弹攻击附近的敌人。
unit.curse-of-flesh-幻影.name=幻影
unit.curse-of-flesh-幻影.description=一种小型武装矿机，挖掘速度及物品容量远超独影。
unit.curse-of-flesh-解放.name=解放
unit.curse-of-flesh-解放.description=解放
unit.curse-of-flesh-剑戟.name=剑戟
unit.curse-of-flesh-剑戟.description=灵活的中型激光炮艇，可以在远处发射激光攻击敌人。
unit.curse-of-flesh-冥刻.name=冥刻
unit.curse-of-flesh-冥刻.description=坚固的远程炮舰，可以对敌人进行远距离定点打击。\n对抗单位时效果更佳。
unit.curse-of-flesh-雨燕.name=雨燕
unit.curse-of-flesh-雨燕.description=特快机动单位，轻量化装甲赋予了她无与伦比的机动性。\n使用蜂群导弹及制导火箭弹攻击敌人。
unit.curse-of-flesh-炸蛛.name=炸蛛
unit.curse-of-flesh-炸蛛.description=搭载了矢量推进器的多足自爆机甲。\n能从意想不到的方位发起进攻，并产生足以撼动永固工事的剧烈爆炸。
unit.curse-of-flesh-炸蛛.details=[#FF5845]艺术就是爆炸！！！
unit.curse-of-flesh-重压.name=重压
unit.curse-of-flesh-重压.description=装甲厚重的慢速单位，结构简单，生产工艺成熟。\n依靠坚固的装甲承受打击并以履带持续碾压建筑造成伤害。
#BOSS
unit.curse-of-flesh-观察者.name=阳炎
unit.curse-of-flesh-观察者.description=帝国实验室的秘密产物，拥有未知能力。
unit.curse-of-flesh-观察者.details=[#78787840]祂在注视着你！
unit.curse-of-flesh-致胜.name=致胜
unit.curse-of-flesh-致胜.description=强大的旗舰单位，被裂解力场所保护，具有多种进攻手段。
unit.curse-of-flesh-奔袭.name=奔袭
unit.curse-of-flesh-奔袭.description=代办
unit.curse-of-flesh-悲鸣.name=悲鸣
unit.curse-of-flesh-悲鸣.description=超重型坦克，将只用于大型舰只及阵地防御的轨道炮作为主炮。\n配备四门速射粒子炮及两门弧光冲击炮，正面火力极为凶猛。\n新型装甲镀层使其足以抵御大口径炮弹并适应复杂的战场环境。\n状态场使其能够更好地协同周围友军突破敌军阵线。
unit.curse-of-flesh-悲鸣.details=钢铁的履带滚滚向前！
unit.curse-of-flesh-摧枯.name=摧枯
unit.curse-of-flesh-摧枯.description=敌精英作战部队，具有凶猛的火力。
unit.curse-of-flesh-摧枯.details=以生物钢作为主要材料，辅以陶钢作为电磁屏蔽层，一般装备甚至无法留下划痕，同时在澎湃的能量输出下，其回复速度令人惊异。\n控制中枢与动力炉紧密相连，在内部结构大规模受损导致动力炉失稳融毁后会一同损毁。\n因此，即使工程部门收集到了如此多残骸也难以了解其中枢构造。
unit.curse-of-flesh-文漪副本.name=文漪
unit.curse-of-flesh-文漪副本.description=敌精英作战部队，能够呼叫增援。
unit.curse-of-flesh-文漪副本.details=以生物钢作为主要材料，辅以陶钢作为电磁屏蔽层，一般装备甚至无法留下划痕，同时在澎湃的能量输出下，其回复速度令人惊异。\n控制中枢与动力炉紧密相连，在内部结构大规模受损导致动力炉失稳融毁后会一同损毁。\n因此，即使工程部门收集到了如此多残骸也难以了解其中枢构造。
