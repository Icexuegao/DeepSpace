unit.curse-of-flesh-空炸4.details=在战争烈度逐渐升级当下，“逐火”攻击机应运而生。更强的火力及装甲使其足以担任小队护航或集群突袭等多种用途。
unit.curse-of-flesh-空炸5.name=赴火
unit.curse-of-flesh-空炸5.description=大型多功能轰炸机。\n配备八联装投弹系统及两门高爆机炮。\n高级气动外壳保证了其飞行速度在大多数情况下不会降低。
unit.curse-of-flesh-空炸5.details=[#D1EFFF]地毯式轰炸！！！
unit.curse-of-flesh-空炸6.name=化火
unit.curse-of-flesh-空炸6.description=大型轰炸机。\n配备八联装投弹系统及两门高爆机炮。\n特种装甲外壳使其足以应对绝大部分负面状况。
unit.curse-of-flesh-空炸6.details=[#FF5845]以我残躯化烈火！
