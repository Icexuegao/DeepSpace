unit.curse-of-flesh-工蜂.description=小巧灵活的辅助单位，勤勤恳恳地为巢群培育巨兽。
#爬爬
unit.curse-of-flesh-异种.name=异种
unit.curse-of-flesh-异种.description=重型全地形多足机甲，配备了快速发射的汲取光束。\n对远距离敌人发射不稳定的聚变能量弹，造成巨大的范围伤害并使范围内的原子发生衰变。
unit.curse-of-flesh-异种.details=在受到陆军军部的持续要求后，帝国科学院不知疲倦地科研开发，创造出了强大的全地形多足机甲: 异种。
