block.curse-of-flesh-高级装配模块.description=放置在装配边界旁可增加装配等级。
block.curse-of-flesh-核心工厂.name=特种单位制造工厂
block.curse-of-flesh-核心工厂.description=生产各种特种单位。
block.curse-of-flesh-巨兽级.name=米诺陶级单位重构工厂
block.curse-of-flesh-巨兽级.description=制造米诺陶级单位。
block.curse-of-flesh-巨兽培育.name=巨兽单位装配工厂
block.curse-of-flesh-巨兽培育.description=培育生体战舰。
block.curse-of-flesh-区块重构塔.name=区块重构塔
block.curse-of-flesh-区块重构塔.description=其释放出的极速重构射线足以修复整个区块的单位。\n需要插入一枚肃正协议密匙。
block.curse-of-flesh-载荷构造器.name=载荷构造器
block.curse-of-flesh-载荷构造器.description=以较快的速度构造1*1~4*4的方块。
block.curse-of-flesh-折跃枢纽.name=折跃枢纽
block.curse-of-flesh-折跃枢纽.description=源源不断的为前线折跃欧米茄。\n[stat]需要四座核心作为信号基站并持续供应冷却液以维持运行。
#电力
block.curse-of-flesh-2号电池.name=中型电池
block.curse-of-flesh-2号电池.description=储存电网多余电力，并在电网供电不足时放电。\n比普通电池容量更高。
block.curse-of-flesh-4号电池.name=超大型电池
block.curse-of-flesh-4号电池.description=储存电网多余电力，并在电网供电不足时放电。\n比大型电池容量更高。
block.curse-of-flesh-地热大.name=大型地热发电机
block.curse-of-flesh-地热大.description=在高效发电的同时输出矿渣，比普通地热发电机效率更高。
block.curse-of-flesh-改进型太阳能板.name=改进型太阳能板
block.curse-of-flesh-改进型太阳能板.description=第三代太阳能板，新型晶体硅电池片极大提升了光电转换效率。
block.curse-of-flesh-节点.name=神经索节点
block.curse-of-flesh-节点.description=向连接的建筑传输电力，生物和机械融合的第一步。\n因其轻便的重量，可以放置在液体中。
block.curse-of-flesh-节点大.name=神经束节点
block.curse-of-flesh-节点大.description=具有更大范围的高级电力节点。\n因其轻便的重量，可以放置在液体中。
block.curse-of-flesh-节点巨.name=大型巨浪电力塔
block.curse-of-flesh-节点巨.description=用于超远距离连接的电力节点，连接数相较巨浪电力塔有所增加\n更大的体积支持其地基深入地下，因此可以在水上放置。
block.curse-of-flesh-冷核聚变反应堆.name=冷核聚变反应堆
block.curse-of-flesh-冷核聚变反应堆.description=在极端低温下，多个轻原子核聚合形成一个重原子核并产生大量电力。
block.curse-of-flesh-冷核聚变反应堆.details=在多次反应堆过热事故后，能源部门设计出了这种新型反应堆。更高的爆炸阈值、更坚固的装甲以及更高的电力输出使其迅速取代了常规反应堆。
block.curse-of-flesh-血肉反应堆.name=血肉反应堆
block.curse-of-flesh-血肉反应堆.description=持续刺激活性生物组织分泌聚合物凝胶以产生更多能量。\n[red]警告: 请务必远离核心。
block.curse-of-flesh-终归反应堆.name=终归反应堆
block.curse-of-flesh-终归反应堆.description=解放肃正协议权限，利用局部逆熵技术生成有序能量奇点以获取巨额能量。\n[red]被摧毁将剧烈爆炸，请务必保证其安全。
block.curse-of-flesh-终归反应堆.details=也许这会让外界的熵增加速，但帝国并不在乎。
#工厂
block.curse-of-flesh-孢子培养机大.name=大型孢子培养机
block.curse-of-flesh-孢子培养机大.description=同时用四个培养室培养孢子，比培养机效率更高。
block.curse-of-flesh-孢子压缩机大.name=大型孢子压缩机
block.curse-of-flesh-孢子压缩机大.description=双重压缩机交替压缩，更高效地从孢子中榨取石油。
block.curse-of-flesh-爆混大.name=大型爆炸物混合器
block.curse-of-flesh-爆混大.description=快速将硫化物和孢子荚混合为炸药，比普通混合器效率更高。
block.curse-of-flesh-玻璃窑大.name=大型窑炉
block.curse-of-flesh-玻璃窑大.description=体积更大，火力更猛！比窑炉效率更高。
block.curse-of-flesh-分子破碎炉.name=分子破碎炉
block.curse-of-flesh-分子破碎炉.description=将物质击碎为基本物理粒子并重组，以此分离出几乎所有材料。
block.curse-of-flesh-粉碎机大.name=高速粉碎机
block.curse-of-flesh-粉碎机大.description=更快地将废料打碎成沙子。
block.curse-of-flesh-硅反应炉.name=硅反应炉
block.curse-of-flesh-硅反应炉.description=从沙和煤中提取硅，使用硫化物做为附加热源。\n在炙热地形上效率更高。
block.curse-of-flesh-合金冶炼炉大.name=大型合金冶炼炉
block.curse-of-flesh-合金冶炼炉大.description=使用集成式熔炉熔炼合金，比合金冶炼炉效率更高。
block.curse-of-flesh-冷却液大.name=大型冷冻液混合器
block.curse-of-flesh-冷却液大.description=快速将水和细钛粉混合为冷冻液，比普通冷冻液混合器效率更高。
block.curse-of-flesh-硫化物大.name=大型硫化物混合器
block.curse-of-flesh-硫化物大.description=快速将煤炭、铅和沙子混合为硫化物，比普通混合器效率更高。
block.curse-of-flesh-熔炉大.name=高温熔炉
block.curse-of-flesh-熔炉大.description=利用高温将废料融化成矿渣，比熔炉效率更高。
block.curse-of-flesh-塑钢大.name=大型塑钢压缩机
block.curse-of-flesh-塑钢大.description=新型螺旋式压缩机，以更高的效率处理原料。
block.curse-of-flesh-相位物大.name=大型相织布编织器
block.curse-of-flesh-相位物大.description=持续开启相位场，从其他时空获取能量以快速制造相位织物。
block.curse-of-flesh-冲压锻炉.name=冲压锻炉
block.curse-of-flesh-冲压锻炉.description=快速大批量地熔炼沙砾和废料中的铱并将其锻压为铱板。
block.curse-of-flesh-冲压锻炉.details=熔炼、锻压，一次成型，是锻炉中的豪杰。
block.curse-of-flesh-导能回路装配器.name=导能回路装配器
block.curse-of-flesh-导能回路装配器.description=持续开启相位时间场，减缓局部时间以同时进行多种精密零件的制作。
block.curse-of-flesh-导能回路装配器.details=[#9B929D]为什么总有人管她叫灵魂熔炉？
block.curse-of-flesh-低温化合器.name=低温化合器
block.curse-of-flesh-低温化合器.description=依靠极端环境的低温，将冷却液凝结为低温化合物。
block.curse-of-flesh-焚烧制热炉.name=焚烧制热炉
block.curse-of-flesh-焚烧制热炉.description=根据物品燃烧性快速制造热量。
block.curse-of-flesh-急冻液混合器.name=急冻液混合器
block.curse-of-flesh-急冻液混合器.description=快速将低温化合物和冷却液混合为比冷冻液效率更高的急冻液。
block.curse-of-flesh-急冻液混合器.details=[#6ECDEC]凌冬已至，冰冷刺骨！
block.curse-of-flesh-临界萃取器.name=临界萃取器
block.curse-of-flesh-临界萃取器.description=在高温密封环境下对目标液体不间断加压以萃取超临界流体。
block.curse-of-flesh-煤炭向心机.name=煤炭向心机
block.curse-of-flesh-煤炭向心机.description=吸取大气中的水分将煤炭还原为石油。
block.curse-of-flesh-煤炭向心机.details=[#646464]是兑水！我使用了兑水！
block.curse-of-flesh-密匙编译器.name=密匙编译器
