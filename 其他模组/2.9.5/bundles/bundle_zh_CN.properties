unit.curse-of-flesh-泽塔.name=泽塔
unit.curse-of-flesh-泽塔.description=保护最终教条，拥有快速建造能力与强劲的武器系统。\n向敌人喷射等离子火焰的同时发射电磁震爆弹。
unit.curse-of-flesh-欧米茄.name=欧米茄
unit.curse-of-flesh-欧米茄.description=战斗特化型泽塔，舍弃了建造及挖掘能力换取了更大的载弹量和更强劲的武器系统。\n向敌人喷射等离子火焰的同时发射电磁震爆弹。
