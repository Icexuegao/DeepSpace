block.curse-of-flesh-避雷针.description=大范围避雷
block.curse-of-flesh-重生点.name=重生点
block.curse-of-flesh-重生点.description=站在重生点上(目前仅限双足机甲)以记录信息，被记录的单位死亡后会在重生点复活。\n[red]仅限一次！
