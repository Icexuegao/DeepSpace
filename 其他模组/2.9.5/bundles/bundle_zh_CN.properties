unit.curse-of-flesh-陆战1.description=发射标准子弹攻击敌人。
unit.curse-of-flesh-陆战2.name=围护
unit.curse-of-flesh-陆战2.description=快速发射散射激光打击敌人，对近距离目标尤为有效。
unit.curse-of-flesh-陆战3.name=固守
