unit.curse-of-flesh-渊狱.name=渊狱
unit.curse-of-flesh-渊狱.description=由帝国炮舰转化而成的强大生物战舰，可以向敌人发射紊乱能量团和近中距离穿透激光，对于近距离的敌人则不间断的喷射火焰。
unit.curse-of-flesh-渊狱.details=[#D75B6E]当帝国营救队终于打通了空间曲翘并折跃至查尔星域时，却只发现一支感染了血肉诅咒且已初具规模的的炮舰族群。
unit.curse-of-flesh-黑棘.name=黑棘
unit.curse-of-flesh-黑棘.description=由渊狱经过一次蛹化蜕变而成的生物战舰。\n可以向敌人发射火苗导弹和远距离穿透激光，对于近距离的敌人则快速发射穿透激光。\n强大的躯壳使她免疫大多数减益。
unit.curse-of-flesh-噬星.name=噬星
unit.curse-of-flesh-噬星.description=由黑棘二次蛹化蜕变而成的生物战舰。\n可以向敌人发射离散电浆炮和远距离穿透激光，且可以发射火花导弹摧毁敌军工事，对于近距离的敌人则快速发射穿透激光。\n强大的躯壳使她免疫大多数减益。
unit.curse-of-flesh-噬星.details=[#D75B6E]她多美啊！
unit.curse-of-flesh-无畏.name=无畏
unit.curse-of-flesh-无畏.description=无畏级战列巡航舰，帝国舰队的中坚力量。\n配备了两门火力凶猛的荷电粒子炮以及广域脉冲发生器。可以过载大范围内敌军的引擎和武器系统以及敌方工事的能源系统。
unit.curse-of-flesh-冥.name=冥
unit.curse-of-flesh-冥.description=上大学哪有不疯的！硬撑罢了！\n踏马的！忍不了！一拳干爆核心！永不停息！彻底疯狂！
unit.curse-of-flesh-玄.name=玄
unit.curse-of-flesh-玄.description=上大学哪有不疯的！硬撑罢了！\n踏马的！忍不了！一拳干爆核心！永不停息！彻底疯狂！
