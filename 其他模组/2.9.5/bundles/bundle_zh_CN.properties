item.curse-of-flesh-铱板.name=铱板
item.curse-of-flesh-铱板.description=已经完成了压铸工序的铱，具有极强的抗冲击性能，是一种优秀的各向异性介质。
item.curse-of-flesh-导能回路.name=导能回路
item.curse-of-flesh-导能回路.description=将高纯度单晶硅回路蚀刻进放射性能级降低的钍基座中，极大增加其导能性与稳固性。
item.curse-of-flesh-低温化合物.name=低温化合物
item.curse-of-flesh-低温化合物.description=在极端低温中凝结而成的化合物。
item.curse-of-flesh-铈.name=铈
item.curse-of-flesh-铈.description=经过初步加工的铈矿石。\n其合金耐高热，具有研磨抛光剂、特种玻璃及推进器零件等多种用途。
item.curse-of-flesh-铈凝块.name=铈凝块
item.curse-of-flesh-铈凝块.description=研磨铈并按一定比例与爆炸混合物混合后压制成型。\n对碰撞和温度极为敏感，同时极易自燃。
item.curse-of-flesh-陶钢.name=陶钢
item.curse-of-flesh-陶钢.description=这种复合材料能够快速且均匀地将电磁粒子辐射分散传导至装甲各处，从而大幅度降低高强度动能/热能攻击可能造成的伤害。
item.curse-of-flesh-以太能.name=封装以太能
item.curse-of-flesh-以太能.description=以太，一种颠覆科学界认知的高能粒子。\n在以特定结构排列时注入相位能量，可在一定程度上影响时空结构，曾在研究初期引发了一系列事故。\n其表现包括但不限于：加速&回溯时空/空间错位/乱序传送在内的一系列时空现象。\n最终，这种以磁场约束且可根据指令精密控制以太结构的封装容器应运而生。
item.curse-of-flesh-生物钢.name=生物钢
item.curse-of-flesh-生物钢.description=被强行抑制了绝大部分活性的生物组织。\n此材料制造的装甲具有整体无缝、附着性强、耐酸碱、防辐射、防腐蚀、耐冲击等特点。
item.curse-of-flesh-肃正协议.name=肃正协议密匙
item.curse-of-flesh-肃正协议.description=装载该密匙激活协议以获取高级军械的控制及制造权。
item.curse-of-flesh-肃正协议.details=肃正协议已激活，肃清开始！
