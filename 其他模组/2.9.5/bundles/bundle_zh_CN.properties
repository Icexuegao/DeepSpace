unit.curse-of-flesh-蜂后.name=蜂后
unit.curse-of-flesh-蜂后.description=强大的辅助单位，可以携带大型单位或建筑。\n可以高速修理附近的友军，并使用能量场及追踪湍能弹攻击敌人。
