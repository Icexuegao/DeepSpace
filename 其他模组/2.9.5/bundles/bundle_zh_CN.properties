block.curse-of-flesh-先遣核心.description=一个额外的基地核心。可作为底座进行升级。
block.curse-of-flesh-先遣核心.details=数量限制: 8
block.curse-of-flesh-终极核心.name=终极核心
block.curse-of-flesh-终极核心.description=基地的核心，装甲优良，容量巨大，护卫单位火力凶猛。
#final-dogma
block.curse-of-flesh-最终教条.name=最终教条
block.curse-of-flesh-最终教条.description=基地的核心。帝国科学院的智慧结晶，工程学的奇迹。\n装甲厚重，容量巨大，护卫单位可独当一面。\n特殊的相位偏折装甲允许其在收到伤害后免疫下一次伤害。
block.curse-of-flesh-最终教条.details=数量限制: 4\n需要终极核心作为基座
#单位建筑
