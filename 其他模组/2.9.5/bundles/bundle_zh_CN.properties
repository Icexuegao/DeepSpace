block.curse-of-flesh-盒子.name=盒子
block.curse-of-flesh-盒子.description=微量存储各种类型的物品。可以用装卸器卸载物品。
block.curse-of-flesh-盒子.details=经典回归之这个小盒就是你永远的家。
block.curse-of-flesh-压缩储存器.name=压缩储存器
block.curse-of-flesh-压缩储存器.description=坚固耐用，新型空间压缩技术使其具有更大的空间。
block.curse-of-flesh-晶格数据矩阵.name=晶格数据矩阵
block.curse-of-flesh-晶格数据矩阵.description=通过灵能解构技术，将物品转为数据存储在灵能晶格之中。\n高传导性复合装甲使其可以吸收大多数种类的能量并以此迅速自我重构。
block.curse-of-flesh-装卸器机械.name=机械装卸器
block.curse-of-flesh-装卸器机械.description=缓慢从临近方块中装卸指定物品。
block.curse-of-flesh-装卸器极速.name=极速装卸器
block.curse-of-flesh-装卸器极速.description=极速从临近方块中装卸指定物品。
#核心
