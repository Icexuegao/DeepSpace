unit.curse-of-flesh-空雷4.name=惊雷
unit.curse-of-flesh-空雷4.description=重型巡航舰，发射缓慢移动的球状闪电，同时使用闪电场电击附近敌人。
unit.curse-of-flesh-空雷5.name=雷劫
unit.curse-of-flesh-空雷5.description=大型的巡航舰，移动缓慢。配备等离子速射炮。可以从其核心发射毁灭性的电磁炮弹，同时产生闪电场。
unit.curse-of-flesh-空炸1.name=扑火
unit.curse-of-flesh-空炸1.description=微型轰炸机，以极高的机动性持续骚扰敌军。
