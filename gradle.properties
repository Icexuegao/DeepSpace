# Kotlin编译器内存设置
# 添加额外的编码参数，防止编译时的字符集问题
kotlin.daemon.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Gradle内存设置
# 1. 保留堆内存设置
# 2. 添加 GC 配置以优化大内存下的性能
# 3. 添加 --add-opens 参数以兼容 Java 17+ (你的路径显示使用了 Java 17)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED --add-opens java.base/java.net=ALL-UNNAMED --add-opens java.base/java.nio=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/jdk.internal.reflect=ALL-UNNAMED

# 开启 Gradle 守护进程
org.gradle.daemon=true

# 启用并行编译 (保持不变)
org.gradle.parallel=true

org.gradle.configuration-cache=true

# 配置按需编译（可选，有助于减少不必要的模块构建）
org.gradle.configureondemand=true

# 开启构建缓存（可选，加速构建）
org.gradle.caching=true

# KSP 配置 (保持不变)
ksp.useKSP2=true
