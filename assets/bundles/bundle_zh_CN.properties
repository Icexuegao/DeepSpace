#turret
block.singularity-curtain.name = 遮幕
block.singularity-curtain.description = 发射石墨炸弹，会制造一篇石墨云，一种朴素但有效的对空防御武器
block.singularity-flash.name = 闪光
block.singularity-flash.description = 发射带电巨浪子弹贯穿敌人，释放的大量闪电能够对集群造成十分可观的打击
block.singularity-roentgen.name = 伦琴
block.singularity-roentgen.description = 发射极具穿透力的高能激光束，杀伤力极强
block.singularity-mist.name = 迷雾
block.singularity-mist.description = 一门重型对地复合石墨大炮，发射4颗填充了松散石墨的炮弹，爆炸后会产生一片会带有电磁脉冲的石墨云
block.singularity-haze.name = 阴霾
block.singularity-haze.description = 大型石墨导弹发射器，发射一枚电磁脉冲核弹，包裹的巨量石墨会产生一片巨大的石墨云传导电磁脉冲，造成严重的电子损伤
block.singularity-haze.details = 原子弹爆炸时，会引发大范围极其剧烈的电磁脉冲，一枚常规战术当量的核弹头爆炸产生的电磁脉冲足以瞬间烧毁数公里内的所有非军用级屏蔽电子设备，虽然各种意义上在这范围内的设备可能并轮不到被电磁脉冲摧毁
block.singularity-mirage.name = 虚妄
block.singularity-mirage.description = 高能FEX结晶弹射器，将大块结晶态FEX发射向目标，不同的结晶状态会产生截然不同的效果，在互相作用下可以造成相当大的杀伤效果
block.singularity-mirage.details = 你想感受核聚变么？
block.singularity-thunder.name = 惊蛰
block.singularity-thunder.description = 大功率电离轰击武器，它会用耀眼的闪电将敌人化为灰烬
block.singularity-thunder.details = “惊蛰时节，春雷乍动，声惊百虫”\n这座庞然大物凭借其如同雷鸣般的声响和能够与雷电平齐的杀伤力，在JQ-24计划中取得“惊蛰”之名
block.singularity-spring.name = 春分
block.singularity-spring.description = 这座炮塔能够引导能量够修复我方单位和建筑，同时它会侵入敌方的机械结构中，阻止其行动
block.singularity-spring.details = “仲春之月，春雨如酥，风吹而苏生万物”\n成熟的能量引导技术赋予了这座巨物十分突出的能力，如春风般吹拂它的修补目标，在JQ-24计划中得“春分”之名
block.singularity-dew.name = 白露
block.singularity-dew.description = 连续高速发射一连串穿甲弹，向敌人倾泻如同暴雨般的火力
block.singularity-dew.details = “白露之至，挂珠于晨叶，凡风吹草动，露落如雨下”\n暴雨般的火力使这门重型机炮在JQ-24计划中获得了提名资格，以“白露”之名改写动能武器的历史
block.singularity-fubuki.name = 吹雪
block.singularity-fubuki.description = 向前喷发凛冽的冰霜风暴，凛冽的风雪足以将敌人冻结成冰雕
block.singularity-fubuki.details = 虽然以“风雪”作喻，但事实上这门大炮发射的如暴雪一般的火力，每一颗都接近绝对零度，在它开火时，方圆一公里以内对有机生命而言都是绝对致命的低温
block.singularity-frost.name = 霜降
block.singularity-frost.description = 从激光冷却发展而来的巨型冷冻光束炮，用巨大的冰冻光束给敌人沉痛而寒冷的重击
block.singularity-frost.details = “霜降时节，万物毕成，阴气始凝，寒气自此始”\n依据将敌人冰冻而后粉碎的理念设计的一代武器，就像是与[熔毁]在唱着反调，突出的火力令它在JQ-24计划中夺得“霜降之名”
block.singularity-winter.name = 冬至
block.singularity-winter.description = 它用力场，将周围的物质分子的移动牢牢的限制，在极寒领域展开的瞬间，有如时间也被冻结一般，一切都停了下来，并破碎成无数微小的碎片
block.singularity-winter.details = “凛冬已至，白雪降于大地，寒气趋极，凝流水而冻百灵”\n至JQ-24计划为止，这是人类最先进的技术结晶，当在实验室制造绝对零度的手段被成熟的用于武装，这毫不意外的夺下了JQ-24计划中“两至”之一的“冬至”之名
block.singularity-soflame.name = 阳炎
block.singularity-soflame.description = 将能量聚集到“太阳分子”上，直到能量足够高时发射出去，极热的物质云会留下灼热的轨迹，并在碰撞时爆炸，将目标化为灰烬
block.singularity-soflame.details = “太阳分子“技术的结晶，它发射的物质云是迄今为止人类能够制造的最灼热的东西，过热的表面使周围的粒子密度极其的低，甚至相当于一个真空层，仅这片真空层就已经足以瞬间蒸发任何非特制耐温的材料，其破坏力相当恐怖
block.singularity-summer.name = 夏至
block.singularity-summer.description = 激发“太阳分子”，高速释放巨量的受控热能团，以太阳风暴摧毁一切敌人，它开火伴随着猛烈的热浪，将被击中的一切化为铁水灰烬
block.singularity-summer.details = “夏至之至，立杆无影，灼日临空，炙烤大地”\n新生的热能分子武器，却在性能上大放异彩，在它近乎将试验场彻底熔化后，成功提名JQ-24计划中的“两至”之一，“夏至”
#coating
coating.depletedUranium = 贫铀穿甲弹头
coating.crystal_fex = FEX_结晶壳

#----------Units----------#
unit.singularity-mornstar.name = 晨星
unit.singularity-mornstar.description = 搭载光束引擎的巨型护卫舰，装载光棱蜉蚴模块。能够引导光束能量体发动猛烈的攻击，同时它搭载的重型电磁脉冲主炮也能对敌人造成致命的打击\n[gray]未完成内容[]
unit.singularity-kaguya.name = 辉夜
unit.singularity-kaguya.description = 搭载光束引擎的巨型攻击舰，具有强大的火力和相当灵活的机动性，其武装足以将绝大多数防线夷为平地\n[gray]未完成内容[]
unit.singularity-aurora.name = 极光
unit.singularity-aurora.description = 搭载光束引擎的战列旗舰，将引擎功率最大程度内化，其装载的两门“光锥”主炮能够贯穿任何强互作用材料之外的装甲，给敌人以毁灭性的打击\n[gray]未完成内容[]
unit.singularity-emptiness.name = 虚宿
unit.singularity-emptiness.description = 巨型光棱战列舰，光束反应堆的最终产物，火力至上原则的最终答案，其造成的毁伤足以将一座城市在转瞬间从地图上抹去\n[gray]未完成内容[]
unit.singularity-unstable_energy_body.name = 不稳定能量体

ability.mirror_armor = 镜面装甲
ability.mirror_shield = 镜面力场

#----------StatusEffects----------#
status.singularity-emp_damaged.name = 电磁损毁
status.singularity-emp_damaged.description = 单位的系统中枢及各周边电子设备严重损毁，火控核心几乎失效，所有功能设备完全失效，近乎废铁
status.singularity-locking.name = 锁定
status.singularity-locking.description = 单位受到的攻击有概率造成更高的伤害，这取决于锁定的强度
status.singularity-electric_disturb.name = 电子干扰
status.singularity-electric_disturb.description = 电子设备受到外部干扰，火控系统将无法正常工作
status.singularity-spring_coming.name = 临春
status.singularity-spring_coming.description = 纳米机器人矩阵会在力场的引导下为单位提供增益
status.singularity-wild_growth.name = 暮春
status.singularity-wild_growth.description = 受力场控制的纳米机器人会干扰单位的行动，破坏其设施
status.singularity-frost.name = 霜冻
status.singularity-frost.description = 在极低的温度下，单位的系统将很难正常工作，在寒气完全渗透到单位的核心后，它将被冻成一个巨大的冰块
status.singularity-frost_freeze.name = 凛冻
status.singularity-frost_freeze.description = 单位被寒气被彻底冰封，无法行动，如果寒气继续加深，在冰块碎裂时，它会彻底碎成一堆粉末
status.singularity-meltdown.name = 熔毁
status.singularity-crystallize.name = 结晶化
status.singularity-crystallize.description = FEX物质在单位表面富集结晶产生不稳定的晶体壳，使单位会与活性的FEX结晶相互作用，同时在受到攻击时会造成额外的衍生伤害

