#factorys
block.singularity-fission_weaver.name = 裂变编织器
block.singularity-fission_weaver.description = 使用相控阵辐照压印技术，在有辐射源的情况下将铀的同位素压印为相位物
block.singularity-fission_weaver.details = 这台机器工作时会放出幽暗的蓝光，虽然一般来说不会有人亲眼看到，因为机器工作时现场不能有任何人停留，但是假如有人亲眼看到了那道幽蓝的光线，那么在那一瞬间他就已经成为一具暂且还能走路的尸体了
block.singularity-culturing_barn.name = 绿藻池
block.singularity-culturing_barn.description = 使用光水培养低等的藻类生物，除氧气外，还能收获不少藻泥
block.singularity-culturing_barn.details = 尽管孢子已经灭绝了赛普罗上的绝大部分生物，但这些低等的微小生命体却顽强的生存了下来，它们只需要一点点生存的空间就能迅速繁衍，或许随着时间的推移，它们也能进化出对孢子的抵抗力，然后重新点燃赛普罗的生机
block.singularity-incubator.name = 育菌箱
block.singularity-incubator.description = 从最原始的孢子培养技术发展而来的更高效的生物质培育设备
block.singularity-incubator.details = 不同于人类传统意义上的微生物，或者说“生物”，孢子这种生命可以在完全不依赖任何其他生物，完全不需要复杂的养分，仅仅在有充足的水，光照，以及各种元素构成的无机盐的环境下就能大量繁殖
block.singularity-electrolytor.name = 电解机
block.singularity-electrolytor.description = 内置了几组电极以进行一系列电化学反应，将材料电解为一些有用的东西
block.singularity-osmotic_separation_tank.name = 渗透分离槽
block.singularity-osmotic_separation_tank.description = 内置加压可控粒径反渗透过滤器，用于进行一些需要分离颗粒的反应工序
block.singularity-reacting_pool.name = 反应仓
block.singularity-reacting_pool.description = 一个精准控制进料的化学反应容器，是普遍使用的化工设备
block.singularity-combustion_chamber.name = 燃烧室
block.singularity-combustion_chamber.description = 密闭耐高温的舱室，用于执行化学燃烧过程，为最大化利用燃烧释放的能量，燃烧会将在活塞室内进行以推动线圈产生电力
block.singularity-vacuum_crucible.name = 真空坩埚
block.singularity-vacuum_crucible.description = 在低压高温环境下进行特殊工序时使用的设备
block.singularity-thermal_smelter.name = 热能冶炼炉
block.singularity-thermal_smelter.description = 用于冶炼金属的设备，可以制造气流进行金属化合物的高温煅烧
block.singularity-retort_column.name = 干馏塔
block.singularity-retort_column.description = 通过隔绝空气的高温分离煤炭中的物质，以制造焦炭
block.singularity-laser_resolver.name = 激光分解机
block.singularity-laser_resolver.description = 使用不同频段的激光来定向分离物质以得到更加有用的东西
block.singularity-ore_washer.name = 洗矿机
block.singularity-ore_washer.description = 用高速的水流冲刷沥青粗矿以除去轻杂质，以及洗脱附着在岩石间的FEX物质
block.singularity-distill_purifier.name = 蒸馏净化器
block.singularity-distill_purifier.description = 用原始的蒸馏方式分离水中的杂质
block.singularity-osmotic_purifier.name = 渗透净化器
block.singularity-osmotic_purifier.description = 使用物质吸附及反渗透过滤技术制造的高效净化装置，能更有效的分离水中的杂质
block.singularity-crystallizer.name = 结晶器
block.singularity-crystallizer.description = 最早的FEX结晶技术，依赖电磁场波动，使FEX在载体金属上逐步形成结晶
block.singularity-FEX_phase_mixer.name = FEX相位混合器
block.singularity-FEX_phase_mixer.description = 重建FEX的液态物质结构，使其中的能量活性化
block.singularity-fuel_packager.name = 燃料封装机
block.singularity-fuel_packager.description = 利用力场固定低温技术制造亚绝对零度环境，将核燃料以极高的浓度和压力压缩封装起来
block.singularity-gas_phase_packer.name = 流体相位封装机
block.singularity-gas_phase_packer.description = 用于将一份流体用相位物封装成中子靶丸，以进一步转变为核聚变所使用的燃料
block.singularity-gas_phase_packer.details = 和大多数加压机一样，加压环境要求必须干燥且阴凉，鬼知道这项要求是几百年前被哪座倒霉的工厂提出来的
block.singularity-thermal_centrifuge.name = 热能离心机
block.singularity-thermal_centrifuge.description = 以极高的温度将物质熔化成液态，以差速离心分离其中不同质量的物质
block.singularity-lattice_constructor.name = 晶格构建器
block.singularity-lattice_constructor.description = 先进的FEX结晶技术，以光束引导和力场聚合的方式人工构建晶格结构，更高效地生产FEX结晶
block.singularity-FEX_crystal_charger.name = FEX充能座
block.singularity-FEX_crystal_charger.description = 对FEX结晶释放高能中子脉冲，合适的脉冲频率会令能量在晶格之内不断积累，叠加，使FEX晶体结构变得不稳定，并带来一些特别的效果
block.singularity-FEX_crystal_charger.details = “刚刚有同学说无法理解能量是怎么积累还不断叠加的，这个你们回家以后可以拿两颗和一节大拇指差不多大的葡萄，把它们挨在一起放进微波炉，你会观察到的现象和这个原理差不多，只是电磁波变成了中子脉冲，有兴趣的同学可以翻一翻相关的论文，按电磁学的理论类比一下就懂了。（喝了一口从进门就放在讲台上的茶）好了，时间也差不多了，就到这里吧，下课”——某大学核物理专业公开课录像
block.singularity-matrix_cutter.name = 矩阵切割器
block.singularity-matrix_cutter.description = 以纳米尺度的高能激光将金属切割为纳米颗粒，并在上方雕刻微电路，以生产矩阵合金
block.singularity-matrix_cutter.details = 得益于引力场技术的运用，人工引发引力透镜使得原本认为不可能实现的单光子高能激光束成为了现实，并且诸多领域因这项技术的诞生而进一步取得了更加惊人的成果
block.singularity-neutron_lens.name = 中子透镜
block.singularity-neutron_lens.description = 通过相位物折射及引力透镜偏转中子流进行对焦，使中子直接轰击靶材料，在舱内完成需要高能中子流轰击的过程
block.singularity-neutron_lens.details = 很长一段时间里有关中子流的研究都被划分到光学当中，中子脉冲的表观特征各种意义上都和光学太过相近，却又难以忽视之间的区别，以至于这台机器的中子偏转结构都是由光学工程师协助粒子物理学工程师进行设计的。最后，在数次研究会议后专家们达成了一致：开创一门新的学科，专门研究中子脉冲的物理特性，即“中子光路学”
block.singularity-polymer_gravitational_generator.name = 聚合力场发生器
block.singularity-polymer_gravitational_generator.description = 在真空仓内利用大量的能量制造一个引力漏斗，将物质紧密的挤压在一起至中子简并态，用负引力场外壳包裹为一份简并态中子聚合物
block.singularity-polymer_gravitational_generator.details = 这台巨大的机械就是人类最先进技术的结晶——引力场控制，也只有这样的技术能够实现将物质强行压缩为电子简并态甚至中子简并态，而这，就是这项技术已经成熟的标志
block.singularity-quality_generator.name = 质量生成器
block.singularity-quality_generator.description = 将能量无序逆向转换的设备，将大量中子能向物质质量进行转换，将产出除夸克类介质外的纯净无序介质
block.singularity-destructor.name = 析构器
block.singularity-destructor.description = 加速碰撞破坏物质的原子核结构，以分析物质的微观构成形态并建立原子空间构成的蓝图
block.singularity-substance_inverter.name = 物质逆化器
block.singularity-substance_inverter.description = 将介质反向建立物质的设备，主动分离正粒子以制造反物质，并盛装到引力容器中
block.singularity-hadron_reconstructor.name = 强子重构仪
block.singularity-hadron_reconstructor.description = 微缩的定向大量强子对撞机，使得创造物质从理论成为现实

block.singularity-cstr_1.name = 起源构造器
block.singularity-cstr_1.description = 高度集成的机械建造工厂，可以直接进行中小型单位的建造任务
block.singularity-cstr_1.details = “比起繁杂冗长的重构工作，我们将所有工作都集成在了你看到的这坐机器当中，这可以节省出大量的空间与成本，为对抗敌人创造更多的优势”——赛普罗基地研究所的总工程师就该设备如是说
block.singularity-cstr_2.name = 传奇铸造塔
block.singularity-cstr_2.description = 大型集成单位建造塔，可以直接进行大型单位的建造，完成建造的目标可设置释放位置，它可以以很快的速度建造小型单位
block.singularity-cstr_2.details = “让正在建造的单位“飘起来”这个想法一开始受到了许多工程师的反对，尽管这可以最大化矩阵投影打印的效率，但是仅靠电磁力托举一个庞然大物还是太过勉强，不过非常巧合的，在传统坞式构造腔方案即将确定之际，我们成功修复了引力场发生装置的核心技术，反重力托举方案才最终被确定，这相比坞式构造器至少提高了50%的效率...”——赛普罗基地研究所的总工程师非常激动的说着
block.singularity-cstr_3.name = 神话影射仪
block.singularity-cstr_3.description = 超大型单位建造工厂，可以进行几乎所有单位的建造任务，并且可以以极快的速度建造中小型单位
block.singularity-cstr_3.details = “无论从什么角度上看，这台机器已经足以完全改变战场局势，由这台机器可以建造的宏伟巨筑所具备的可怕力量，以及由它在短短几分钟内创造出的浩浩荡荡的钢铁洪流，无论哪个都能轻而易举的将敌人碾碎，十分幸运这是由我们开发出来的设施，而不是我们没有脑子的敌人”——赛普罗基地对敌人中央据点发动进攻前的动员演讲

#liquids
block.singularity-liquid_unloader.name = 流体装卸器
block.singularity-liquid_unloader.description = 从方块中卸载流体，就像装卸器提取物品一样
block.singularity-cluster_conduit.name = 集束导管
block.singularity-cluster_conduit.description = 内置了四条管道的装甲导管，需要导管铆来分束管道
block.singularity-conduit_riveting.name = 导管铆
block.singularity-conduit_riveting.description = 用于分束以及接入集束导管道，为每一条子管道提供侧向输入/输出配置功能
block.singularity-filter_valve.name = 流体过滤阀
block.singularity-filter_valve.description = 用于按流体类型分流液体，每一条子管道可独立配置液体类型与侧向输入/输出模式
block.singularity-bidirectional_valve.name = 双向流体阀
block.singularity-bidirectional_valve.description = 一种特殊的集束管道，可以对其中指定的几条子管道配置反向流通

#distriubtes
block.singularity-transport_node.name = 运输节点
block.singularity-transport_node.description = 一种更高级的传送带桥，可以对节点的任意侧面配置指定物品的输入与输出
block.singularity-phase_transport_node.name = 相位运输节点
block.singularity-phase_transport_node.description = 使用相位物制造的运输节点，具有更快的运输速度和更远的连接距离
block.singularity-iridium_transport_node.name = 铱制高效运输节点
block.singularity-iridium_transport_node.description = 使用铱建造的高级运输节点，造价昂贵，但换来的收益除更长的连接距离和更快的运输速度外，节点还具备卸载器的功能，可以直接从指定方向的方块中抽取被选中的物品
block.singularity-matrix_core.name = 矩阵中枢伺服器
block.singularity-matrix_core.description = 一个矩阵网络的核心设备，矩阵网络必须有且只有一个中枢伺服器，矩阵桥连接此方块时只能单向连接
block.singularity-matrix_bridge.name = 矩阵桥
block.singularity-matrix_bridge.description = 矩阵建立的物质运输桥，可任意方向链接的物质运输桥，可运输物品和液体。\n同时，这也是矩阵网络中用于连接设备的节点，只能呈树状结构建立矩阵网络
block.singularity-matrix_tower.name = 矩阵塔
block.singularity-matrix_tower.description = 大型的矩阵连接柱，比矩阵桥有更远的连接距离，但是只能向四个方向进行连接
block.singularity-matrix_controller.name = 网格控制器
block.singularity-matrix_controller.description = 矩阵网格的控制中枢，与矩阵网格框架建立矩阵网格，在网格中通过此设备配置网格内io点的的输入输出和存储设备，是一个重要的物流管理模型
block.singularity-matrix_grid_node.name = 网格框架
block.singularity-matrix_grid_node.description = 矩阵网格的构建设备，彼此连接，与一个网络控制器构成闭环后建立其矩阵网格
block.singularity-io_point.name = 通用IO端口
block.singularity-io_point.description = 矩阵网格使用的IO设施，物品及液体的通用端口，通过网格控制器进行端口配置
block.singularity-matrix_energy_manager.name = 能源管理器
block.singularity-matrix_energy_manager.description = 对能源接受和管理的设备，与相邻的能源设备形成一个能源管理模块，用于接受和缓存能量以供应网络使用
block.singularity-matrix_power_interface.name = 能量接口
block.singularity-matrix_power_interface.description = 接收能量供应网络消耗而设备，需要邻近能源管理器放置
block.singularity-matrix_neutron_interface.name = 中子接口
block.singularity-matrix_neutron_interface.description = 网络接受中子能输入的设备，需要邻近能源管理器放置
block.singularity-matrix_energy_buffer.name = 能源能源簇
block.singularity-matrix_energy_buffer.description = 网络缓存能源能的设备，可以存储一定量的矩阵能源以避免停电等情况造成的致命问题
block.singularity-matrix_component_interface.name = 矩阵组件接口
block.singularity-matrix_component_interface.description = 用于将矩阵功能组件接入网络中，需要彼此连接形成连续的接口结构，且与组件设备需要的连接方式匹配才可接入网络
block.singularity-interface_jump_line.name = 接口跳线
block.singularity-interface_jump_line.description = 用于填充组件接口与组件的尺寸差造成的空间，有方向，只能双向通信，不可向侧面连接
block.singularity-matrix_process_unit.name = 矩阵处理单元
block.singularity-matrix_process_unit.description = 需要紧贴矩阵中枢伺服器放置，提供网络核心的运算力，使网络每次刷新可以处理更多的请求任务
block.singularity-matrix_topology_container.name = 矩阵拓扑容器
block.singularity-matrix_topology_container.description = 需要紧贴矩阵中枢伺服器放置，提供整个网络的拓扑容量，使网络可以安装更多的设备
block.singularity-matrix_buffer.name = 通用物质缓存器
block.singularity-matrix_buffer.description = 网络组件，提供网络的物品和流体缓存区容量
block.singularity-automatic_recycler_component.name = 自动回收组件
block.singularity-automatic_recycler_component.description = 可以配置缓存的溢出资源回收，在已安装该设备的网络中，若所有网络容器都已满，接收的在配置回收清单中的资源将被自动销毁，以避免网络堵死\n有两种配置模式：\n    [accent]黑名单模式[]: 销毁溢出的已选中资源\n    [accent]白名单模式[]: 配置选中的资源在溢出时被保留

