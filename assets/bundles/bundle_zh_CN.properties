hints.doc.nuclearGuidance = 《中子工业安全生产条例》

hints.nuclearEnergyGuidance = [lightgray]具备中子能的设施会有一套特殊的能量供给模式，关于中子能的说明及细则，请参阅文件[accent]《中子工业安全生产条例》[lightgray]

hints.spliceStructure-0 = [lightgray]有一部分建筑可以与其附近的其他建筑拼接起来，通常来说当它们互相[accent]“拼接”[lightgray]时，它们的边缘往往会有所变化，看起来像是连成了一个整体，一些建筑会有其特定的拼接形式，通常来说会需要[accent]面与面正对放置[lightgray]的两个可拼接建筑会视为整体等。
hints.spliceStructure-1 = [lightgray]拼接起来的结构会带来一些特殊属性，您可以在建筑的[accent]详细信息[lightgray]中看到叙述。值得注意的是，拼接结构会有[accent]最大结构尺寸[lightgray]限制大小，超出这个范围之后可能会导致结构发生切割或者是结构无效等，这通常视情况而定。\n[gray]此引导没有需要完成的目标，若已知悉，请手动跳过此提示

hints.matrixCorePlaced-0 = [accent]矩阵中枢伺服器[lightgray]是一个矩阵网络的核心设备，在一个矩阵网络当中[accent]有且只能有一个[lightgray]中枢伺服器。\n在您放置一个控制中枢之后，使用[accent]矩阵桥[lightgray]去链接矩阵网络的各个设备，一个被视为活动的矩阵网络最小的单元即一个核心和一个[accent]有效的能源管理器[lightgray]通过矩阵桥进行连接。
hints.matrixCorePlaced-1 = [lightgray]就像示意所演示的那样，将一个[accent]能源管理器[lightgray]用矩阵桥使用类似的形式与中枢伺服器链接起来，并使用[accent]电力接口[lightgray]为能源管理器提供能量。
hints.matrixUsageTip-0 = [lightgray]一个矩阵网络可以发散的链接多个设备，而每个设备都会占用[accent]拓扑空间[lightgray]，当拓扑空间被占满，再介入新的设备会使网络无效。\n另外绝大多数设备都会向中枢上传请求，矩阵中枢伺服器的[accent]运算力[lightgray]是有限的，这会决定你的网络在同一刻最多能处理多少个任务请求。
hints.matrixUsageTip-1 = [lightgray]您可以通过在中枢伺服器周围安装组件来提升网络的[accent]最大拓扑空间容量[lightgray]和[accent]核心运算力[lightgray]，就像演示的那样。\n[gray]此引导没有需要完成的目标，若已知悉，请手动跳过此提示
hints.matrixGridPlaced-0 = [accent]矩阵网格[lightgray]是矩阵网络中最为高效的[accent]物流IO管理设备[lightgray]，它通过与网格框架互相连接成为一个[accent]闭合的区域[lightgray]，在区域当中即可设置网络IO点和容器标记。
hints.matrixGridPlaced-1 = [lightgray]要建立一个有效的矩阵网格，你需要放置数个[accent]网格框架[lightgray]，与网格控制器之间成十字形一对一连接为一个闭合区域，就像示意的这样。\n一个网格边缘可以连接的框架数量取决于您使用的[accent]网格控制器[lightgray]，基本的链接最大数目为8个。
hints.matrixGridActivating-0 = [lightgray]矩阵网格可以针对其封闭范围内的[accent]有效容器[lightgray]和[accent]IO端口[lightgray]进行配置来实现高智能的物流分配。
hints.matrixGridActivating-1 = [lightgray]在矩阵网格架设成功后，其闭合区域内的有效容器和IO端口都可以进行配置，例如，在闭合区域内放置一个[accent]通用IO端口[lightgray]，然后先单击选中[accent]网格控制器[lightgray]，再单击IO端口打开配置面板。\n同样的，这个操作对范围内的有效容器，例如核心，仓库等也可以正确的展开配置面板。
hints.matrixGridActivating-2 = [lightgray]在您打开配置面板后，可以通过面板上的按钮进行IO配置，点击[accent]“确定”[]以完成单个配置目标，若您没有设置任何项目，则会清空并移除该配置\n关于该面板的更多信息，请通过面板上的按钮[accent]“i”[]打开帮助。
